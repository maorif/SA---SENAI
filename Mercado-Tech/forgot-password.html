<body>

    <header id="hdr">
    </header>
    
    <main class="row">

        <div id="general-menu-bar" class="menu column hidden">
        </div>

            <div class="alert-container align-center column">
                <div class="align-center" id="alert-message"></div>
            </div>


            <section id="login-section">
                <form>
                    <h2>esqueceu a senha? <i class="fa fa-lock gold-icon"></i></h2>
                    <p>Digite seu e-mail para enviarmos uma nova senha:</p>
                    <div class="column">
                        <div class="input-column">
                            
                            <div class="row align-center width100">

                                <input id="email" type="email" placeholder="E-mail" required>                          
                            </div>
                            <div class="form-link">
                                <p><a href="register-account.html">Não tem uma conta?</a></p>
                            </div>
                            <div class="row align-center width100">
                                <button class="form-button" type="button" onclick="SendEmail(); return false">enviar</button>
                            </div>
                            
                        </div>                  
                    </div>
                </form>
              
            </section>
        </div>
        <div id="shopping-cart-bar" class="shopping-cart-bar column hidden">
        </div>

    </footer>
